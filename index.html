<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h2>BMI Calculator</h2>
            <p>Check your body mass index and health category</p>
        </div>
        
        <div class="calculator-body">
            <div class="input-group">
                <label for="weight">Your Weight (kg)</label>
                <input type="number" id="weight" placeholder="e.g. 65" min="1" step="0.1">
                <div class="error-message" id="weight-error">Please enter a valid weight</div>
            </div>
            
            <div class="input-group">
                <label for="height">Your Height (cm)</label>
                <input type="number" id="height" placeholder="e.g. 175" min="1" step="0.1">
                <div class="error-message" id="height-error">Please enter a valid height</div>
            </div>
            
            <button class="btn" id="calculate-btn">Calculate BMI</button>
            
            <div class="result-container" id="result">
                <h3>Your BMI Result</h3>
                <div class="bmi-value" id="bmi-value">00.0</div>
                <div class="bmi-category" id="bmi-category">Category</div>
                
                <div class="bmi-scale">
                    <div class="bmi-indicator" id="bmi-indicator"></div>
                </div>
                <div class="bmi-labels">
                    <span>Underweight</span>
                    <span>Normal</span>
                    <span>Overweight</span>
                    <span>Obese</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
